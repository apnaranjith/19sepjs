<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var l="";
for(i=0;i<6;i++){
    var t=Math.floor(Math.random()*10);
    l+=t;
}

op="";
for(j in l){
    if(j%2==0){
        b=100+Number(l[j])
        
        k=String.fromCharCode(b);
      
        op+=k;
    }
    else{
        op+=l[j];
    }
    
}
console.log(op);

    </script>
</body>
</html>
